<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用email</title>
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="frmTmp">
            <fieldset>
                <legend>请输入合法的邮箱地址</legend>   <!-- <legend>标签为<fieldset>元素定义标题-->
                <input name="txtEmail" type="email"
                class="inputtxt" multiple="true">        <!--  属性	                 值	                            描述
                                                            disabledNew	           disabled	          规定该组中的相关表单元素应该被禁用.
                                                            formNew	               form_id	          规定 fieldset 所属的一个或多个表单.
                                                            nameNew	                text	               规定 fieldset 的名称.-->
                <input name="frmSubmit" type="submit"
                class="inputbtn" value="提交">
            </fieldset>
        </form>
    </body>
</html>
