<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>使用属性autocomplete</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form action="123.asp" method="get" autocomplete="on">
            姓：<input type="text" name="fname"/><br/>
            名：<input type="text" name="Iname"/><br/>
            Email:<input type="email" name="email" autocomplete="off"/><br/>
            <input type="submit"/>
        </form>
        <p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
        <p>请注意，表单的自动完成功能是打开的，而 e-mail 域是关闭的。</p>
    </body>
</html>
