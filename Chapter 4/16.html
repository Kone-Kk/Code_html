<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Use output</title>
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="frmTmp">
            <fieldset>
                <legend>输入两个数字</legend>
                <input id="txtNum_1" type="text"
                class="inputtxt"/>*
                <input id="txtNum_2" type="text"
                class="inputtxt"/>=
                <output onforminput=
                "value=txtNum_1.value*txtNum_2.value">
                </output>
            </fieldset>
        </form>
    </body>
</html>
