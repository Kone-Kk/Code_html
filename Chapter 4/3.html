<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用number类型</title>
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="frmTmp">
            <fieldset>
                <legend>请输入时间</legend>
                <input name="txtYear" type="number"
                class="inputtxt" min="1960" max="2030"
                step="1" value="2000"/>年
                <input name="txtMonth" type="number"
                class="inputtxt" min="1" max="12"
                step="1" value="1"/>月
                <input name="txtDay" type="number"
                class="inputtxt" min="1" max="31"
                step="1" value="1"/>日
                <input name="txtSubmit" type="submit"
                class="inputbtn" value="提交"/>
            </fieldset>
        </form>
    </body>
</html>
