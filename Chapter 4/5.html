<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>选择日期</title>
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="frmTmp">
            <fieldset>
                <legend>日期+时间类型</legend>         <!-- 显示"日期"与"时间"类型展示类型为"date"与"time"值的日期输入框. -->
                <input name="txtDate_1" type="date"
                class="inputtxt">
                <input name="txtDate_2" type="time"
                class="inputtxt">
            </fieldset>
            <fieldset>
                <legend>月份+星期类型</legend>         <!-- 显示"月份"与"星期"类型 -->
                <input name="txtDate_3" type="month"
                class="inputtxt">
                <input name="txtDate_4" type="week"
                class="inputtxt">
            </fieldset>
            <fieldset>
                <legend>日期+时间型</legend>           <!--显示"日期时间"型,分别展示类型为"datetime"与"datetime-local"值的日期输入框-->
                <input name="txtDate_5" type="datetime"
                class="inputtxt">
                <input name="txtDate_6" type="datetime-local"
                class="inputtxt">
            </fieldset>
        </form>
    </body>
</html>
