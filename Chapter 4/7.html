<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用autofoucus属性</title>
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="frmTmp">
            <fieldset>
                <legend>属性autofoucus</legend>
                <p>姓名：<input name="txtName" type="text" class="inputtxt" autofocus="true"></p>
                <p>密码：<input name="txtPassWord" type="password" class="inputtxt" autofocus="true"></p>
                <p class="p_center">
                    <input name="frmsubmit" type="submit"
                    class="inputbtn" value="提交"/>
                    <input name="frmReset" type="reset"
                    class="inputbtn" value="取消"/>
                </p>
            </fieldset>
        </form>
    </body>
</html>
