<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>使用placeholder属性</title>
        <link href="css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form id="frmTmp">
            <fieldset>
                <legend>属性</legend>
                邮箱：
                <input name="txtEmail" type="email"
                class="inputtxt" placeholder="请输入正确的邮箱地址!"    <!--在chrome中要加入下面两行代码才能实现单击输入框使占位符消失-->
                onfocus="this.placeholder=''"            
                onblur="this.placeholder='请输入正确的邮箱地址!'"/>
                <input name="frmSubmit" type="submit"
                class="inputbtn" value="提交"/>
            </fieldset>
        </form>
    </body>
</html>
